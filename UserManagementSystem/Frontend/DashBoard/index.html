<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-picture">
        <img src="profile.jpg" alt="Profile Picture" />
      </div>
      <div class="profile-details">
        <h2>User Profile</h2>
        <div class="detail">
          <!-- <span class="label">UserName:</span> -->
          <span class="value" id="name">@John Doe</span>
        </div>
        <div class="detail">
          <!-- <span class="label">BIO:</span> -->
          <span class="value" id="bio">web developer | sde-1</span>
        </div>
        <div class="detail">
          <!-- <span class="label">Email:</span> -->
          <span class="value" id="email">johndoe@example.com</span>
        </div>
        <div class="detail">
          <!-- <span class="label">follower:</span> -->
          <span class="value" id="follower">1000</span>
        </div>
      </div>
    </div>
  </body>
</html>
